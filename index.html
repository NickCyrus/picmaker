<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PicMaker</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/font-awesome.min.css" rel="stylesheet">  
    <link href="css/ratchet.min.css" rel="stylesheet">
    <link href="css/picmaker.css" rel="stylesheet">  
    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.min.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">PicMaker</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        
        
        
    </div>
    
      
    <nav class="bar bar-tab">
      
      <a class="tab-item" href="#myModalexample">
        <span class="fa fa-magic"></span>
          <span class="tab-label">Plantillas</span>
      </a>
      <a class="tab-item" href="#">
        <span class="fa fa-camera"></span>
          <span class="tab-label">Camara</span>
      </a>
      <a class="tab-item" href="#">
        <span class="fa fa-picture-o"></span>
        <span class="tab-label">Galeria</span>
      </a>
       
    </nav>

   
      
  </body>
</html>
